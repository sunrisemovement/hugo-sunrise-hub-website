<!DOCTYPE html>
<html class="nojs">
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,900|Material+Icons&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ (resources.Get "base.css").Permalink }}" />
  {{- block "styles" . }}{{- end }}
  {{- block "scripts" . }}{{- end }}
</head>
<body>
  <script>try { document.documentElement.classList.remove('nojs') } catch (e) { }</script>
  <main>
    {{- block "main" . }}{{- end }}
  </main>
</body>
</html>
